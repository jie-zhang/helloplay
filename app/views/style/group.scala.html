@(styles: Seq[Style] = Nil)

<ol>
@for(style <- styles) {
    <li>
	<p>@style.label</p>
	<p><a href="@routes.Salons.getSalon(style.salonId)">Check This Salon: @style.salonId</a></p>
	<p><a href="@routes.Stylists.findById(style.stylistId)">Check This Stylist: @style.stylistId</a></p>
    </li>
}
</ol>
